<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <!-- Title -->
    <title>Weight Converter</title>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <h1><label for="weight-input">Weight Calculator</label></h1>
            <div class="input-group mb-2">
                <input type="number" id="pounds-input" class="form-control input-lg" placeholder="Enter Pounds...">
            </div>

            <!-- Container for all the cards -->
            <div id="output">
                <!-- First Card Here -->
                <div class="card text-bg-primary mb-2">
                    <div class="card-body">
                        <h5 class="card-title">Kilograms:</h5>
                        <p class="card-text kilograms"></p>
                    </div>
                </div>

                <!-- Second Card Here -->
                <div class="card text-bg-success mb-2">
                    <div class="card-body">
                        <h5 class="card-title">Ounces:</h5>
                        <p class="card-text ounces"></p>
                    </div>
                </div>

                <!-- Third Card Here -->
                <div class="card text-bg-danger mb-2">
                    <div class="card-body">
                        <h5 class="card-title">Grams:</h5>
                        <p class="card-text grams"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
